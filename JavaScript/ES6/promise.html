<body>
    <script>
        const mypromise=new Promise((resolve,reject)=>{
            const password="aditya@123";
            if(password.length>8){
                resolve("Password length is okay!");
            }
            else{
                reject("Paasword length is shorter than required!");
            }
        })
        mypromise.then((msg)=>{
            console.log(msg);
        })
        mypromise.catch((err)=>{
            console.log("error",err);
        })
    </script>
